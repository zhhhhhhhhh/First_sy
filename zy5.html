<!DOCTYPE html>
 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>问卷</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
 
<body>
  <div id="app" style="padding-left:500px;padding-top:100px" >
    <div style="margin:25px;outline:#F5F5F5 solid 15px;border: 1px solid black;width:300px;height:400px;padding: 50px;padding-left:150px" >
      <div v-show="index === 0" >
        <p>1、请问你的性别是: </p>
        <el-radio-group v-model="sex">
          <el-radio :label="'男'" >男</el-radio>
          <el-radio :label="'女'">女</el-radio>
          <el-radio :label="'保密'">保密</el-radio>
        </el-radio-group>
        <br/>
        <br/>
        <br/>
        <div style="margin-top: 220px">
          <el-button type="primary" :disabled="sex === null" @click="index++">下一页</el-button>
          <el-button @click="sex=null">重置</el-button>
        </div>
      </div>
      <div v-show="index === 1">
        <p>2、请问您的兴趣爱好: </p>
        <el-checkbox-group v-model="hobbies">
          <el-checkbox :label="'看书'"></el-checkbox><br/>
          <el-checkbox :label="'游泳'"></el-checkbox><br/>
          <el-checkbox :label="'跑步'"></el-checkbox><br/>
          <el-checkbox :label="'看电影'" ></el-checkbox><br/>
          <el-checkbox :label="'听音乐'" ></el-checkbox>
        </el-checkbox-group>
        <br/>
        <br/>
        <br/>
        <div style="margin-top: 130px" >
          <el-button type="primary" @click="index--">上一页</el-button>
          <el-button type="primary" :disabled="hobbies.length<2 || hobbies.length>3" @click="index++">下一页</el-button>
          <el-button @click="hobbies=[]">重置</el-button>
        </div>
      </div>
      <div v-show="index === 2">
        <p>3、请介绍一下你自己: </p>
        <el-input
                type="textarea"
                :rows="6"
                placeholder=""
                v-model="introduction">
        </el-input>
        <br/>
        <br/>
        <br/>
        <div style="margin-top: 100px" >
          <el-button type="primary" @click="index--">上一页</el-button>
          <el-button type="primary"  @click="submit">提交</el-button>
          <el-button @click="introduction=''">重置</el-button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  let app = new Vue({
    el:"#app",
    data:{
      index:0,
      sex:null,
      hobbies:[],
      introduction:'',
      sytlee:{
        width:'200px',
        height:'450px',
        border:'solid',
        paddingTop:'20px',
        paddingLeft:'50px',
        paddingBottom:'20px',
        paddingRight:'50px'
      }
 
    },
 
    methods:{
      submit(){
        alert("提交成功")
      }
    },
  })
</script>
</html>
